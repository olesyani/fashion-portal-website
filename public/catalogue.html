<!DOCTYPE html>
<html lang="ru" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/css/style.css">
    <!-- png only, no jpg/jpeg -->
    <link rel="icon" type="" href="">
    <script src="https://kit.fontawesome.com/8150933af8.js"
    crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <link rel='stylesheet' href='https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css'>
    <script src="js/catalogue.js"></script>
    <title>Fashion Portal</title>
  </head>
  <body>
    <div class="main-header">
      <header>
        <div>
          <a lang="en" class="logo" id="Fashion-Portal"
          href="index.html">FASHION PORTAL</a>
        </div>
        <div class="pages">
          <nav>
            <a href="index.html">Главная</a>
            <a href="blog.html">Блог</a>
            <a href="catalogue.html" class="active">Каталог</a>
            <a href="quizzes.html">Тесты</a>
          </nav>
        </div>
      </header>
    </div>
    <div class="catalogue-main-section">
      <div class="shop-by-bar">
        <a href="#" id="style" class="active" data-filter="by-style" onclick="byStyle()">
          ИСКАТЬ ПО СТИЛЮ
        </a>
        <a href="#" id="season" data-filter="by-season" onclick="bySeason()">
          ИСКАТЬ ПО СЕЗОНУ
        </a>
      </div>
      <div id="by-style-options">
        <a href="#" class="btn active" data-filter="casual">Повседневный</a>
        <a href="#" class="btn active" data-filter="formal">Деловой</a>
        <a href="#" class="btn active" data-filter="sporty">Спортивный</a>
        <a href="#" class="btn active" data-filter="night-out">Вечерний</a>
        <a href="#" class="btn active" data-filter="romantic">Романтичный</a>
        <a href="#" class="btn active" data-filter="modern">Современный</a>
        <a href="#" class="btn active" data-filter="teenage">Подростковый</a>
      </div>
      <div id="by-season-options">
        <a href="#" class="btn active" data-filter="winter">Зима</a>
        <a href="#" class="btn active" data-filter="spring">Весна</a>
        <a href="#" class="btn active" data-filter="summer">Лето</a>
        <a href="#" class="btn active" data-filter="autumn">Осень</a>
      </div>
      <div class="filters-section">
        <div class="price-range-slider">
          <p class="range-value">
            <input type="text" id="amount" readonly>
          </p>
          <div id="slider-range" class="range-bar"></div>
        </div>
        <span class="dropdown-filter">
          <select>
            <option>Все цвета</option>
            <option>Черный</option>
            <option>Белый</option>
            <option>Серый</option>
            <option>Голубой</option>
            <option>Синий</option>
            <option>Зеленый</option>
            <option>Красный</option>
            <option>Желтый</option>
            <option>Коричневый</option>
            <option>Бежевый</option>
            <option>Оранжевый</option>
            <option>Розовой</option>
            <option>Фиолетовый</option>
            <option>Металлический</option>
          </select>
        </span>
        <span class="dropdown-filter">
          <select>
            <option>Все категории</option>
            <option>Блузы и рубашки</option>
            <option>Боди</option>
            <option>Брюки</option>
            <option>Верхняя одежда</option>
            <option>Вязаные вещи</option>
            <option>Джинсы</option>
            <option>Домашняя одежда</option>
            <option>Комбинезоны</option>
            <option>Костюмы</option>
            <option>Купальники</option>
            <option>Носки, колготки</option>
            <option>Пиджаки</option>
            <option>Платья</option>
            <option>Спортивные костюмы</option>
            <option>Толстовки</option>
            <option>Топы и майки</option>
            <option>Футболки</option>
            <option>Шорты</option>
            <option>Юбки</option>
          </select>
        </span>
        <span class="dropdown-filter">
          <select disabled>
            <option>Все бренды</option>
          </select>
        </span>
      </div>
    </div>
  </body>
</html>
